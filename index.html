<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objednavka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <fieldset><h1>Autosalon - objednávkový formulář</h1></header>
      </fieldset>
    <main>
      <fieldset>
        <legend>Značka vozu</legend>
        <label for="carBrand">Vyberte značku vozu</label>
        <select name="carBrand" id="carBrand">
          <option value="1500000">Mercedes 1 500 000 Kč</option>
          <option value="1200000">Volvo 1 200 000 Kč</option>
          <option value="1350000">Audi 1 350 000 Kč</option>
          <option value="1400000">BMW 1 400 000 Kč</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Povrchová úprava</legend>
        <input type="radio" name="paint" id="basic" checked />
        <label for="basic">Základní barva (bez příplatku) </label><br />
        <input type="radio" name="paint" id="laquer" />
        <label for="laquer"
          >Pálený lak (s příplatkem 5% ze základní ceny vozu) </label
        ><br />
        <input type="radio" name="paint" id="metalic" />
        <label for="metalic"
          >Metalická barva (s příplatkem 7% ze základní ceny vozu) </label
        ><br />
      </fieldset>
      <fieldset>
        <legend>Dodatečná výbava</legend>
        <input type="checkbox" id="cameras" />
        <label for="cameras"> Parkovací kamery (+10 000 Kč) </label><br />
        <input type="checkbox" id="wheels" />
        <label for="wheels"> Litá kola (+20 000 Kč) </label><br />
        <input type="checkbox" id="seats" />
        <label for="seats"> Kožené sedačky (+50 000 Kč) </label><br />
        <input type="checkbox" id="tuning" />
        <label for="tuning">
          Tuningová úprava (+20% ze základní ceny vozu)
        </label>
      </fieldset>
      <fieldset class="Price">
        <legend>Cena</legend>
        <label for="budget">Zadejte Vaší představu o ceně vozu</label>
        <input type="text" id="budget" /><br />
        <label for="price">Nabídková cena vozu je</label>
        <input type="text" id="finalPrice" />
        <button onclick="doCalculation(),isAffordable() ">Výpočet</button
        ><br /><br />
        <input type="text" id="affordable" size="50" />
      </fieldset>
      <fieldset class="email">
        <legend>Email</legend>
        <label for="email">Zadejte Váš email</label>
        <input type="text" name="" id="email" placeholder="xxxxxx@xxxx.xx"/><br />
        <button onclick="doValidation()">Odeslat</button>
      </fieldset>
    </main>

    <script src="script.js"></script>
  </body>
</html>
